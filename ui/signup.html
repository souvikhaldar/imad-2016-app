<body>
<fieldset>
	<legend>Gear up to fight against injustice</legend>
	<form action="http://localhost">
	
		First Name:<input type="text" name="firstname"><br>
		 Last Name:<input type="text" name="lastname"><br>
		 Age:<input type="text" name="age"><br>
 		<abbr title="Enter the Username you wish to have Eg. souvik,rahul"> Desired Username:</abbr><input type="text" name="Username"><br>

		  Country: <select name="COUNTRY"><br>
		   			<option>India</option>

		   			<option>Sri Lanka</option>
		   			<option>Myanmar</option>
		   			<option>Pakistan</option>

		   		    </select>

		   		Female <input type="radio" name="Gender" value="female">
		   		Other  <input type="radio" name="Gender" value="other"><br>
		   Brief description about yourself:
		   	<textarea name="comment" rows="10" cols="100"></textarea> <br>
		   	<input type="submit" name="signup" value="SignUp">

	
	</form>
